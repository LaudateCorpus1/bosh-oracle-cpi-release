---
- type: replace
  path: /releases/-
  value:
    name: bosh-oracle-cpi
    version: 0.1
    url:  https://objectstorage.us-phoenix-1.oraclecloud.com/p/xvF-I7474QTg7PGKX31dMTW_eYsHwNRB93-u35tiojI/n/cloudfoundry/b/cpireleases/o/bosh-oracle-cpi-0+dev.latest.tgz 
    sha1: 88b9a3f481854d436fc5d68d83025a14dbd07bbb 

- type: replace
  path: /resource_pools/name=vms/stemcell?
  value:
    url: https://objectstorage.us-phoenix-1.oraclecloud.com/p/7_zgJcJGuYY4BkNU0A033GF1sGOa9TPyBzn8VxvO64Y/n/cloudfoundry/b/stemcells/o/light-oracle-ubuntu-stemcell-2000.7.tgz
    sha1: 836da673adc4adc48477efd3114126cdba8116a9

# Configure instance shapes 
- type: replace
  path: /resource_pools/name=vms/cloud_properties?
  value:
    availability_domain: ((ad1))
    instance_shape: VM.Standard1.4

- type: replace
  path: /disk_pools/name=disks/cloud_properties?
  value: {type: standard}

# Configure VCN and subnet
- type: replace
  path: /networks/name=default/subnets/0/cloud_properties?
  value:
    vcn: ((vcn))
    subnet_name: ((subnet))

# Enable registry job
- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    name: registry
    release: bosh

- type: replace
  path: /instance_groups/name=bosh/properties/registry?
  value:
    address: ((internal_ip))
    host: ((internal_ip))
    db: # todo remove
      host: 127.0.0.1
      user: postgres
      password: ((postgres_password))
      database: bosh
      adapter: postgres
    http:
      user: registry
      password: ((registry_password))
      port: 25777
    username: registry
    password: ((registry_password))
    port: 25777

# Bare Metal Cloud properties for BOSH job
- type: replace
  path: /instance_groups/name=bosh/properties/bmcs?
  value: &cpi_conf
    user: ((user))
    fingerprint: ((fingerprint))
    tenancy: ((tenancy))
    region: ((region))
    compartment: ((compartment))
    apikey: ((apikey))
    cpikey: ((cpikeys.private_key))
    cpiuser: ((provisioned_username))
    authorized_keys:
       user: ((ssh_key))
       cpi: ((cpikeys.public_key))

# Add CPI job
- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value: &cpi_job
    name: oracle_cpi
    release: bosh-oracle-cpi

- type: replace
  path: /instance_groups/name=bosh/properties/director/cpi_job?
  value: oracle_cpi

# Cloud provider configuration
- type: replace
  path: /cloud_provider/template?
  value: *cpi_job

- type: replace
  path: /cloud_provider/ssh_tunnel?
  value:
    host: ((internal_ip))
    port: 22
    user: ((provisioned_username))
    private_key: ((cpikeys.private_key))


- type: replace
  path: /cloud_provider/properties/bmcs?
  value: *cpi_conf

# Additional variables needed by the CPI
- type: replace
  path: /variables/-
  value:
    name: registry_password
    type: password
                             
- type: replace
  path: /variables/-
  value:
    name: cpikeys 
    type: ssh
