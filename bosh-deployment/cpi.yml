---
- type: replace
  path: /releases/-
  value:
    name: bosh-oracle-cpi
    version: 0.1
    url: https://objectstorage.us-phoenix-1.oraclecloud.com/p/a_cNy0LVz59L_5dm3lPX1Ak58u2eDF8619MPApImKOA/n/cloudfoundry/b/cpireleases/o/bosh-oracle-cpi-0+dev.14.tgz 
    sha1: f8ad9712f861650e1a1335927d835f5239561631

- type: replace
  path: /resource_pools/name=vms/stemcell?
  value:
    url:  https://objectstorage.us-phoenix-1.oraclecloud.com/p/hGK9yXqwaC8bzgpIzUPgKMIAX6hnYNJ-B-IYIpxy68U/n/cloudfoundry/b/stemcells/o/light-oracle-ubuntu-stemcell-2000.12.tgz
    sha1: cf437f94220c0cff06bcbb9f80cb5c54bf7fabd2

# Configure instance shapes 
- type: replace
  path: /resource_pools/name=vms/cloud_properties?
  value:
    availability_domain: ((ad1))
    instance_shape: VM.Standard1.4

- type: replace
  path: /disk_pools/name=disks/cloud_properties?
  value: {type: standard}

# Configure VCN and subnet
- type: replace
  path: /networks/name=default/subnets/0/cloud_properties?
  value:
    vcn: ((vcn))
    subnet_name: ((subnet))

# Enable registry job
- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    name: registry
    release: bosh

- type: replace
  path: /instance_groups/name=bosh/properties/registry?
  value:
    address: ((internal_ip))
    host: ((internal_ip))
    db: # todo remove
      host: 127.0.0.1
      user: postgres
      password: ((postgres_password))
      database: bosh
      adapter: postgres
    http:
      user: registry
      password: ((registry_password))
      port: 25777
    username: registry
    password: ((registry_password))
    port: 25777

# Oracle Cloud Infrastructure properties for BOSH
- type: replace
  path: /instance_groups/name=bosh/properties/oci?
  value: &cpi_conf
    user: ((user))
    fingerprint: ((fingerprint))
    tenancy: ((tenancy))
    region: ((region))
    compartment: ((compartment))
    apikey: ((apikey))
    cpikey: ((cpikeys.private_key))
    cpiuser: ((provisioned_username))
    authorized_keys:
       user: ((ssh_key))
       cpi: ((cpikeys.public_key))

# Add CPI job
- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value: &cpi_job
    name: oracle_cpi
    release: bosh-oracle-cpi

- type: replace
  path: /instance_groups/name=bosh/properties/director/cpi_job?
  value: oracle_cpi

# Cloud provider configuration
- type: replace
  path: /cloud_provider/template?
  value: *cpi_job

- type: replace
  path: /cloud_provider/ssh_tunnel?
  value:
    host: ((internal_ip))
    port: 22
    user: ((provisioned_username))
    private_key: ((cpikeys.private_key))


- type: replace
  path: /cloud_provider/properties/oci?
  value: *cpi_conf

# Additional variables needed by the CPI
- type: replace
  path: /variables/-
  value:
    name: registry_password
    type: password
                             
- type: replace
  path: /variables/-
  value:
    name: cpikeys 
    type: ssh
